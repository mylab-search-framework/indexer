version: '3.2'

services:
  mylab-search-test-es:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.12.1
    container_name: mylab-search-test-es
    environment:
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200

  mylab-search-test-mq:
    container_name: mylab-search-test-mq
    image: triasoft/rabbit-ex:1.0.0
    hostname: mylab-es-tests-mq
    volumes:
      - mylab_search_test_mq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - mylab-es-tests

volumes:
  mylab_search_test_es_data:
    driver: local
  mylab_search_test_mq_data: